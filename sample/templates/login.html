<html>
    <head>
        
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css'%}">
	</head>

	<form action="" method="POST">
	    {% csrf_token %}
	    {% for field in form %}
	        <h2>{{ field.label }}: <br> {{ field }}</h2>

	    <button type="submit">Login</button>

	<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
	
</body>
    </html>
