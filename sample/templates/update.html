<html>
    <head><h3>UPDATE DATA BASE</h3>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-1 col-md-4">
            <form action="/updateData/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center">Data-Base</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" value="{{data.Name}}" name="name">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{data.Address}}" name="address">
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" class="form-control" value="{{data.Mobile}}" name="mobile">
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <label>Female</label>
                    <input type="radio" class="form-control" value="{{data.Gender}}" name="gender">
                    <label>Male</label>
                    <input type="radio" class="form-control" value="{{data.Gender}}" name="gender">
                </div>
                    <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" value="{{data.Email}}" name="email">
                </div>
                <div class="form-group">
                    <label>Event</label>
                    <input type="text" class="form-control" value="{{data.Event}}" name="event">
                </div>
                


                <div class="form-group pull-right">
               <input type="submit" value="Update" class="btn btn-primary">

                </div>

            </form>

        </div>
    </div>
</body>
</html>
